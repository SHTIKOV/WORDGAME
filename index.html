<!DOCTYPE HTML>
<html>
 	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <meta name="viewport" content="width=500px, initial-scale=1.0" />
	  <title>Угадай слово</title>

	  <link rel="stylesheet" type="text/css" href="css/style.css">
	  <link rel="stylesheet" type="text/css" href="css/input.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 	</head>
 	<body>

	 	<div class="teams">
		 	<div class="first-team teams-item">
			 	<h2 id="name_first_team"></h2>
			 	<h2 id="point_first_team"></h2>
		 	</div>
		 	<div class="teams-item">
		 		<h3 id="timer"></h3>
		 	</div>
		 	<div class="second-team teams-item">
			 	<h2 id="name_second_team"></h2>
			 	<h2 id="point_second_team"></h2>
		 	</div>
	 	</div>

	 	<div class="parent">
		 	<div class="block">
		 		<form id="registr_team">
					<input id="first_team" type="text" name="first_team" required placeholder="Первая команда">
					<input id="second_team" type="text" name="second_team" required placeholder="Вторая команда">
					<button type="button" id="register_teams">Начать игру</button>
		 		</form>
		 	</div>
	 	</div>
	 	
		<div id="hi_teams">
			<h1>Привет игрокам!</h1>
			<h1>Нажмите кнопку "Начать" что-бы запустить игру.</h1>
			<a id="begin_game">Начать</a>
		</div>
			<a id="continue_game">Продолжить</a>

		<div id="game_body">
			<div id="item-1" class="word-item"></div>
			<div id="item-2" class="word-item"></div>
			<div id="item-3" class="word-item"></div>
			<div id="item-4" class="word-item"></div>
			<div id="item-5" class="word-item"></div>
			<div id="item-6" class="word-item"></div>
			<div id="item-7" class="word-item"></div>
			<div id="item-8" class="word-item"></div>
			<div id="item-9" class="word-item"></div>
			<div id="item-10" class="word-item"></div>
			<div id="item-11" class="word-item"></div>
			<div id="item-12" class="word-item"></div>
			<div id="item-13" class="word-item"></div>
			<div id="item-14" class="word-item"></div>
			<div id="item-15" class="word-item"></div>
			<div id="item-16" class="word-item"></div>
			<div id="item-17" class="word-item"></div>
			<div id="item-18" class="word-item"></div>
			<div id="item-19" class="word-item"></div>
			<div id="item-20" class="word-item"></div>
		</div>

 		<script src="js/common.js"></script>
 	</body>
</html>
